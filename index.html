<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1" />
    <link rel="stylesheet" href="css/320style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <button class="button menu__burger">
          <img src="img/burger.svg" alt="меню" />
        </button>
        <div class="menu__group">
          <img src="img/Group.svg" alt="Логотип" />
        </div>
        <div class="menu__divider1">
          <img src="img/divider.svg" alt="разделитель" />
        </div>
        <button class="button menu__repair">
          <img src="img/repair.svg" alt="ремонт" />
        </button>
        <button class="button menu__checkstatus">
          <img src="img/checkstatus.svg" alt="статус ремонта" />
        </button>
      </nav>
    </header>
    <main class="main">
      <div class="main__title">
        <span class="main__icon"><img src="img/highlight.svg" alt="" /></span>
        <h1 class="main__text">Услуги и сервисы</h1>
      </div>
      <nav class="submenu">
        <ul class="swiper">
          <li class="swiper__text1">
            <a href="#" class="swiper__link1">Ремонтируемые устройства</a>
          </li>
          <li class="swiper__text2">
            <a href="#" class="swiper__link2">Дополнительные услуги</a>
          </li>
        </ul>
      </nav>
      <div class="container">
        <p class="text">
          Мы являемся авторизованным сервисным центром по ремонту техники Dell.
          Только у нас вы можете отремонтировать свой ноутбук Dell с официальной
          гарантией производителя.
        </p>
      </div>
      <div class="picture">
        <img src="img/_MG_3223.png" alt="изображение" />
      </div>
      <button class="read">
        <img src="img/expand.svg" alt="иконка" class="read__img" />
        <p class="read__text">Читать далее</p>
      </button>
    </main>
  </body>
</html>
